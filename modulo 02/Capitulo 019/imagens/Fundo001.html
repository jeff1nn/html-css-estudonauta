<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a viewport para responsividade -->
    <title>Teste de Imagem de Fundo</title> <!-- Define o título da página -->
    <style>
        /* Estilização do corpo da página */
        body{
            background-image: url('wallpaper001.jpg'); /* Define uma imagem de fundo para o corpo */
        }
        /* Estilização para elementos div com a classe "quadrado" */
        div.quadrado{
            display: inline-block; /* Faz com que o elemento seja exibido em linha, mas ainda seja um bloco */
            border: 2px solid black; /* Define uma borda preta de 2px */
            border-radius: 10px; /* Define bordas arredondadas com raio de 10px */
            background-color: lightgray; /* Define a cor de fundo como cinza claro */
            width: 300px; /* Define a largura como 300px */
            height: 300px; /* Define a altura como 300px */
        }
        /* Estilização específica para o elemento div com id "q1" */
        div#q1{
            background-color: skyblue; /* Define a cor de fundo como azul céu */
        }
        /* Estilização específica para o elemento div com id "q2" */
        div#q2{
            background-image: linear-gradient(to bottom, yellow, red); /* Define um gradiente de cima para baixo do amarelo para o vermelho */
        }
        /* Estilização específica para o elemento div com id "q3" */
        div#q3{
            background-image: url("wallpaper002.jpg"); /* Define uma imagem de fundo */
        }
        /* Estilização específica para o elemento div com id "q4" */
        div#q4{
            background-image: url('pattern003.png'); /* Define uma imagem de fundo */
        }
    </style>
</head>
<body>
    <!-- Div com classe "quadrado" e id "q1" -->
    <div class="quadrado" id="q1">
    </div>
    <!-- Div com classe "quadrado" e id "q2" -->
    <div class="quadrado" id="q2">
    </div>
    <!-- Div com classe "quadrado" e id "q3" -->
    <div class="quadrado" id="q3">
    </div>
    <!-- Div com classe "quadrado" e id "q4" -->
    <div class="quadrado" id="q4">
    </div>
</body>
</html>

</html>
