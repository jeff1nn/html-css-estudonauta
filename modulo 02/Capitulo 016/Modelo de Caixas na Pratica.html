<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* box-level*/
            height: 300px;
            width: 300px;
            background-color: rgb(145, 228, 224);
            

            border: 10px solid blue;

            padding: 10px;

            margin: 20px auto 40px auto;

            

            outline: 10px dashed orangered;
        }
        a{  /* inline-level */
            display: block;
            border-width: 10px;
            border-style: groove;
            border-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa</h1>
    <p>Parágrafos também são exemplos de box-leve, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. </p>
</body>
</html>
