<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadados da página -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz com que o layout seja responsivo -->
    <title>Primeira tabela</title> <!-- Título da página exibido na aba do navegador -->

    <!-- Estilos CSS -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif; /* Define a fonte do corpo do documento */
        }
        table {
            width: 400px; /* Define a largura da tabela */
            border-collapse: collapse; /* Remove o espaçamento entre as bordas das células */
        }
        tr.linha {
            background-color: gray; /* Cor de fundo cinza para linhas com a classe "linha" */
        }
        td {
            border: 1px solid black; /* Borda preta de 1px em cada célula */
            padding: 8px; /* Espaçamento interno de 8px em cada célula */
        }
        td.dado {
            background-color: yellow; /* Cor de fundo amarela para células com a classe "dado" */
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1> <!-- Título principal da página -->

    <!-- 
    Hierarquia básica da tabela:
    table = tabela
    tr (table row) = linha da tabela
    th (table header) = célula de cabeçalho (não usada aqui)
    td (table data) = célula de dados da tabela
    -->

    <table>
        <!-- Primeira linha da tabela -->
        <tr>
            <td>A1</td> <!-- Primeira célula da primeira linha -->
            <td>B1</td> <!-- Segunda célula da primeira linha -->
            <td>C1</td> <!-- Terceira célula da primeira linha -->
        </tr>

        <!-- Segunda linha da tabela com classe "linha" para fundo cinza -->
        <tr class="linha">
            <td>A2</td> <!-- Primeira célula da segunda linha -->
            <td>B2</td> <!-- Segunda célula da segunda linha -->
            <td>C2</td> <!-- Terceira célula da segunda linha -->
        </tr>

        <!-- Terceira linha da tabela -->
        <tr>
            <td>A3</td> <!-- Primeira célula da terceira linha -->
            <td>B3</td> <!-- Segunda célula da terceira linha -->
            <td>C3</td> <!-- Terceira célula da terceira linha -->
        </tr>

        <!-- Quarta linha da tabela -->
        <tr>
            <td>A4</td> <!-- Primeira célula da quarta linha -->
            <td class="dado">B4</td> <!-- Segunda célula da quarta linha com fundo amarelo (classe "dado") -->
            <td>C4</td> <!-- Terceira célula da quarta linha -->
        </tr>
    </table>
</body>
</html>
