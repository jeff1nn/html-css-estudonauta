<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
        .centro{
            text-align: center;
        }
        .esquerda{
            text-align: center;
        }
        .inverso{
            background-color: #7e7e7e;
            color: white;
        }
        .realce{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <table>
        <!-- Primeira linha de cabeçalho, com fundo escuro e texto branco (classe 'inverso') -->
        <tr class="inverso">
            <!-- Célula que ocupa 2 linhas (rowspan="2") e define a coluna "Área" -->
            <th rowspan="2" scope="col">Área</th>
            
            <!-- Célula que ocupa 2 linhas (rowspan="2") e define a coluna "Disciplinas" -->
            <th rowspan="2" scope="col">Disciplinas</th>
            
            <!-- Célula que ocupa 2 colunas (colspan="2") e define a seção "Notas" -->
            <th colspan="2" scope="colgroup">Notas</th>
            
            <!-- Célula que ocupa 2 linhas (rowspan="2") e define a coluna "Média" -->
            <th rowspan="2" scope="col">Média</th>
        </tr>
    
        <!-- Segunda linha de cabeçalho para definir "Nota 1" e "Nota 2" -->
        <tr class="inverso">
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
        </tr>
    
        <!-- Linha para a disciplina Matemática com notas e média (tudo com valores iniciais de 0.0) -->
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th> <!-- Celular que agrupa "Exatas" em 4 linhas -->
            <td>Matemática</td> <!-- Nome da disciplina -->
            <td class="centro">0.0</td> <!-- Nota 1, alinhada ao centro -->
            <td class="centro">0.0</td> <!-- Nota 2, alinhada ao centro -->
            <td class="centro">0.0</td> <!-- Média, alinhada ao centro -->
        </tr>
    
        <!-- Repetição para as disciplinas "Física", "Química" e "Biologia", com todas as notas e médias inicializadas em 0.0 -->
        <tr>
            <td>Física</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
        </tr>
    
        <!-- Linha que calcula a média geral de "Exatas" (ainda tudo 0.0) e destaca a média com a classe 'realce' -->
        <tr class="inverso">
            <th colspan="4" scope="row">Média de Exatas</th>
            <td class="centro realce">0.0</td>
        </tr>
    
        <!-- Tabela de Humanas com disciplinas "História" e "Geografia" com notas e médias 0.0 -->
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th> <!-- Agrupa "Humanas" em 2 linhas -->
            <td>História</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
            <td class="centro">0.0</td>
        </tr>
    
        <!-- Linha final para a média de "Humanas", também destacada com a classe 'realce' -->
        <tr class="inverso">
            <th colspan="4" scope="rowgroup">Média de Humanas</th>
            <td class="centro realce">0.0</td>
        </tr>
    </table>
    
</body>
</html>
